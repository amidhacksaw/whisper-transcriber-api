<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper 語音轉文字工具</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
    }
    .admin-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.85rem;
      background: #666;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    .admin-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Whisper 語音轉文字</h1>
    <label>音檔上傳</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <label>輸出格式</label>
    <select id="format">
      <option value="txt">純文字（.txt）</option>
      <option value="srt">字幕檔（.srt）</option>
    </select>

    <label>訪問密碼</label>
    <input type="password" id="password" placeholder="輸入使用者密碼" />

    <button onclick="transcribe()">開始轉換</button>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <div id="result"></div>
  </div>

  <button class="admin-btn" onclick="openAdminLogin()">⚙️ 管理介面</button>

  <script>
    const API_URL = "https://whisper-transcriber-api.onrender.com/transcribe";
    const ADMIN_URL = "https://whisper-transcriber-api.onrender.com/admin-auth";

    async function transcribe() {
      const fileInput = document.getElementById("audioFile");
      const format = document.getElementById("format").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");
      const progressBar = document.getElementById("progressBar");

      if (!fileInput.files[0]) {
        alert("請選擇音檔");
        return;
      }

      result.innerHTML = "處理中...";
      progressBar.style.display = "block";
      progressBar.value = 0;

      const formData = new FormData();
      formData.append("audio", fileInput.files[0]);
      formData.append("format", format);
      formData.append("password", password);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", API_URL);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.value = percent;
        }
      };

      xhr.onload = async () => {
        progressBar.style.display = "none";
        if (xhr.status === 200) {
          if (format === "txt") {
            const res = JSON.parse(xhr.responseText);
            result.innerHTML = `<pre>${res.text}</pre>`;
          } else {
            const blob = xhr.response;
            const downloadLink = document.createElement("a");
            downloadLink.href = window.URL.createObjectURL(blob);
            downloadLink.download = "result.srt";
            downloadLink.click();
            result.innerHTML = "✅ 字幕檔已下載。";
          }
        } else {
          const err = JSON.parse(xhr.responseText);
          result.innerHTML = `<pre>❌ 錯誤：${err.error}</pre>`;
        }
      };

      xhr.responseType = format === "srt" ? "blob" : "text";
      xhr.send(formData);
    }

    function openAdminLogin() {
      const pw = prompt("請輸入管理密碼：");
      if (!pw) return;
      const form = new FormData();
      form.append("password", pw);

      fetch(ADMIN_URL, {
        method: "POST",
        body: form
      }).then(async res => {
        if (res.ok) {
          const html = await res.text();
          const w = window.open("", "_blank");
          w.document.open();
          w.document.write(html);
          w.document.close();
        } else {
          alert("❌ 密碼錯誤，無法進入管理介面！");
        }
      });
    }
  </script>
</body>
</html>
